plugins {
    id 'java'
}

group = 'com.boneless'
version = 'Alpha 0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.json:json:20231013'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}